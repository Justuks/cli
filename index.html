<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!--start to work on a structure-->
    <header id="header-div" class="headers">
        <p>
            <h1 id="header-text">Welcome aboard sailor. Before starting the engines, let us complete a little
                competency
                test. Press<button id="press">
                    <h1 class = "btn" id="here"> here </h1>
                </button> to begin.
            </h1>
        </p>
    </header>
    <!--start to work on main accsess questionaire-->
    <div id="test">
        <form method="post">
        <label for="question1">What is the left - hand side called on a ship?</label>
        <br>
        <input required name="answer1" class="box" type="text">
        <br>
        <br>
        <label for="question2">There are...... degrees on a compass.</label>
        <br>
        <input required name="answer2" class="box" type="text">
        <br>
        <br>
        <label for="question3">Nautical Mile is _ . _ _ km.</label>
        <br>
        <input required name="answer3" class="box" type="text">
        <br>
        <br>
        <label for="question4">The Knot is equal to one .......?</label>
        <br>
        <input required name="answer4" class="box" type="text">
        <br>
        <!--will add check button here below to verify answers-->
        <button class="btn" id="check">Verify</button>
        </form>
 </div>
 <div id="screen">
    <span><h3>SET WIND SPEED m/s</h3></span>
    <span><h1 id="wind-display">0</h1></span>
    <button class="btn" id="increment" onclick="up()"><h3>INCREASE</h3></button>
    <br>
    <button class="btn" id="decrement" onclick="down()"><h3>DECREACE</h3></button>
    <br>
    <br>
    <span><h3>SET YOUR RPM</h3></span>
    <span><h1 id="rpm-display">600</h1></span>
    <button class = "btn" id="rpm-up" onclick="high()"><h3>INCREASE</h3></button>
    <br>
    <button class="btn" id="rpm-down" onclick="low()"><h3>DECREACE</h3></button>
    <br>
    <br>
    <div id="fuel-paragraph">
        <h3>YOUR ESTIMATED FUEL USAGE l/hour:</h3>
    </div>
    <div >
        <h1 id="fuel-gauge">5</h1>
    </div>
    <div id="range-paragraph">
        <h3>YOUR ESTIMATED RANGE nautical miles:</h3>
    </div>
    <div id="range-finder">
        <h1>300</h1>
    </div>

</div>
    <script src="assets/index.js"></script>
</body>
</html>
